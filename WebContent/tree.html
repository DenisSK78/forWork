    function buildTree() {
        var arr = createTree(data);

    function createTree(arr) {
        var oA = arr;
        var nA = [];
        trueQueue(oA);
        return nA;

        function trueQueue() {
            var mPs = getDepsByPId('null');
            if(mPs.length > 0){
                for (var i = 0; i < mPs.length; i++){
                    nA.push(mPs[i]);
                    addCh(mPs[i].id);
                }
            }
        }

        function addCh(pId){
            var arrCh = getDepsByPId(pId);
            for (var i = 0; i < arrCh.length; i++){
                if (sCh(arrCh[i].id)){
                    nA.push(arrCh[i]);
                    addCh(arrCh[i].id)
                }else {
                    // arrCh[i].end = true;
                    nA.push(arrCh[i]);
                }
            }
        }

        function getDepsByPId(pId) {
            var b = [];
            for (var i = 0; i < oA.length; i++){
                if (oA[i].parentId === pId)
                    b.push(oA[i]);
            }
            return b;
        }

        function sCh(pId) {
            for (var i = 0; i < oA.length; i++){
                if (oA[i].parentId === pId)
                    return true;
            }
            return false;
        }
    }
